<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game Library</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <h1 class = 'text-center'>Game Library</h1>
    <form class="" action="index.html" method="post">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2">
          <input type="text" id="title" placeholder="Game Title" value="">
          <div id="title-display"></div>
        </div>
        <div class="col-md-2">
          <input type="text" id="genre" placeholder="Game Genre" value="">
          <div id="genre-display"></div>
        </div>
        <div class="col-md-2">
          <input type="button" id="add-game" value="Add Game">
        </div>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
